<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="./img/koteko/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./dist/main.css">
</head>
<body>

    <!-- header -->
    <header class="p-2 bg-lila sticky-top">
        <section class="container d-flex flex-wrap align-items-center justify-content-center justify-content-between">
            <a href="/index"><img width="220" src="./img/koteko/logo.png" alt="Koteko"></a>           
            <div class="d-flex align-items-center">
                <p class="d-flex text-purple font-weight-bold m-0 px-3">Welcom {{.Name}}</p>
                {{if eq .Rol "administrador"}}
                    <div class="dropdown px-3">
                        <button class="btn btn-purple dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Administracion
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            {{range .PermisosAdmin}}
                                <li><a class="dropdown-item" href="/permiso?per={{.Permiso}}">{{.Permiso}}</a></li>
                            {{end}}
                        </ul>
                    </div> 
                {{end}}
                <a href="/index" class="btn btn-outline-purple">Cerrar sesion</a>
            </div>
        </section>
    </header>

    <!-- main -->
    <main>
        <div class="container d-flex justify-content-center" style="height: 100vh;">
            <div class="d-flex flex-column w-50 align-items-center p-2" style="margin-top: 100px; background: rgb(229, 168, 248); height: fit-content;">
                {{range .PermisosRol}}
                    <a href="/permiso?per={{.Permiso}}" style="width: 180px;" class="my-1 btn btn-outline-purple">{{.Permiso}}</a>
                {{end}}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
