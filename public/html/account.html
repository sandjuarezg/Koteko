
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koteko</title>
    <link rel="icon" type="image/x-icon" href="../img/koteko/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/main.css">
</head>

<!-- body -->
<body class="body">

    <!-- main -->
    <main class="main">
        <section class="main__container d-flex direction-column">
            <input class="account__checkbox" type="checkbox" name="account" id="account">
            <article class="account cover" style="background-image: url('../img/koteko/account_login.jpg');">
                <h3 class="account__title">多Tienes una cuenta?</h3>
                <a href="/index" class="py-3"><img width="220" src="../img/koteko/logo.png" alt="Koteko"></a>           
                <label class="account__button" for="account">Log in</label>   
            </article>
            <form class="account account--signin" action="/signin" method="POST">
                <h3 class="account__title">Sign in</h3>
                <div class="d-flex flex-column">
                    <label for="email" class="account__text">Nombre de usuario</label>
                    <input id="email" class="account__input" placeholder="name" name="name" type="text" required>
                    <label for="email" class="account__text">Correo</label>
                    <input id="email" class="account__input" placeholder="email" name="email" type="email" required>
                    <label for="password" class="account__text">Contrase単a</label>
                    <div>
                        <input id="password" class="account__input" placeholder="password" name="password" id="password" type="password" required>
                        <button class="btn btn-purple" style="fill: white;" type="button" onclick="showPassword()"><svg width="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"/></svg></button>
                    </div>
                </div>
                <input class="account__button" type="submit" value="Sign in">
            </form>
            <form class="account" action="/login" method="POST">
                <h3 class="account__title">Log in</h3>
                <div class="d-flex flex-column">
                    <label for="emailLogin" class="account__text">Correo</label>
                    <input id="emailLogin" class="account__input" placeholder="email" name="email" type="email" required>
                    <label for="passwordLogin" class="account__text">Contrase単a</label>
                    <input id="passwordLogin" class="account__input" placeholder="password" name="password" type="password" required>
                </div>
                <input class="account__button" type="submit" name="login" value="Log in">
            </form>
            <article class="account cover account--signin" style="background-image: url('../img/koteko/account_signin.jpg');">
                <h3 class="account__title">多Eres nuevo?</h3>
                <a href="/index" class="py-3"><img width="220" src="../img/koteko/logo.png" alt="Koteko"></a>           
                <label class="account__button" for="account">Crea una cuenta</label>  
            </article>
        </section>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
