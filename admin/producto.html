<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" type="image/x-icon" href="../../img/koteko/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../dist/main.css">
</head>
<body>

    <!-- header -->
    <header class="p-2 bg-lila sticky-top">
        <section class="container d-flex flex-wrap align-items-center justify-content-center justify-content-between">
            <a href="/index"><img width="220" src="../../img/koteko/logo.png" alt="Koteko"></a>           
        </section>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div id="medio" class="row">
                <div class="col">
                    <h1 class="text-center py-3">Productos ({{len .}})</h1>
                    
                    <button type="button" class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                    </button>
              
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <form class="account" action="/productoCRUD?accion=add" method="POST">
                                        <h3 class="account__title">Agrega nuevo producto</h3>
                                        <div style="text-align: center;">
                                            <input id="produc" class="account__input border  border-purple" placeholder="producto" name="produc" type="text" required>
                                            <input id="desc" class="account__input border  border-purple" placeholder="descripcion" name="desc" type="text" required>
                                            <input id="precio" class="account__input border  border-purple" placeholder="precio" name="precio" type="number" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-lila my-3" data-bs-dismiss="modal">Close</button>
                                            <input class="btn btn-lila my-3" type="submit" name="agregar" value="Agregar">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Producto}}</td>
                                <td>{{.Descripcion}}</td>
                                <td>{{.Precio}}</td>
                                <td><img src=".{{.Img}}" alt="product" height="200"></td>
                                <td>
                                    <div class="">
                                        <form action="/productoCRUD?accion=update&id={{.IDProducto}}" method="POST">
                                            <div style="text-align: center;">
                                                <input id="editProduc" class="account__input border  border-purple" placeholder="editar producto" name="editProduc" type="text" required>
                                                <input id="editDesc" class="account__input border  border-purple" placeholder="editar descripcion" name="editDesc" type="text" required>
                                                <input id="editPrecio" class="account__input border  border-purple" placeholder="editar precio" name="editPrecio" type="number" required>
                                            </div>
                                            <input class="btn btn-purple" type="submit" name="agregar" value="Editar">
                                            <a class="btn btn-danger" href="/productoCRUD?accion=delete&id={{.IDProducto}}" role="button"><svg width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM31.1 128H416V448C416 483.3 387.3 512 352 512H95.1C60.65 512 31.1 483.3 31.1 448V128zM111.1 208V432C111.1 440.8 119.2 448 127.1 448C136.8 448 143.1 440.8 143.1 432V208C143.1 199.2 136.8 192 127.1 192C119.2 192 111.1 199.2 111.1 208zM207.1 208V432C207.1 440.8 215.2 448 223.1 448C232.8 448 240 440.8 240 432V208C240 199.2 232.8 192 223.1 192C215.2 192 207.1 199.2 207.1 208zM304 208V432C304 440.8 311.2 448 320 448C328.8 448 336 440.8 336 432V208C336 199.2 328.8 192 320 192C311.2 192 304 199.2 304 208z"/></svg></a>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>                
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
